<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src='https://unpkg.com/tesseract.js@4.0.1/dist/tesseract.min.js' type="module"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <h2>BULK TEXT SELECTOR</h2>
      <button class="screen-btn">Take a ScreenShot</button>
      <div class="src-preview">
        <div class="screenshot">
          <img src="/Assets/close-icon.jpg" id="close-btn" alt="close-btn" />
          <img src="/Assets/background.jpg" id="img" alt="screenshot" />
          <button id="text">Extract Text</button>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
